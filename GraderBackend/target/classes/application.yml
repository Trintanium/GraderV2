server:
  port: 8080

spring:
  profiles:
    active: dev

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      timeout: 60000

  rabbitmq:
    host: ${RABBIT_HOST}
    port: ${RABBIT_PORT}
    username: ${RABBIT_USERNAME}
    password: ${RABBIT_PASSWORD}
    virtual-host: /

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    protocol: smtp
    properties:
      mail:
        smtp:
          auth: true
          starttls.enable: true

  cloud:
    aws:
      s3:
        bucketNamePng: graderpng
        bucketNamePdf: graderpdf
        region: ap-southeast-2
      credentials:
        access-key: ${AWS_ACCESS}
        secret-key: ${AWS_SECRET}

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
      enabled: true

app:
  spring:
    jwt:
      key-id: ${JWT_KEY_ID}

rabbitmq:
  queue:
    name: submissionQueue
    result: resultQueue
  exchange:
    name: graderExchange
  routing:
    key: submissionRoutingKey